{% extends "layout.html" %}
{% block title %}List url{% endblock %}
{% block body %}
      <h2>URL list:</h2>
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    <ol>
    {% for short_id, link in urls.items() %}
        <li style="margin-bottom: 10px;"><a target="_blank" href="/{{ short_id }}/detail">{{ link }}</a></li>
    {% endfor %}
    </ol>
{% endblock %}
